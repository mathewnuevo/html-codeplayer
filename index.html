<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Player</title>
    
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1e1e1e;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        #container {
            width: 90%;
            margin: 20px auto;
            background: #2b2b2b;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        #titlebar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #333;
            border-radius: 5px;
        }

        #title {
            font-size: 24px;
            font-weight: bold;
        }

        #runButton button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        #runButton button:hover {
            background: #45a049;
        }

        #tabs {
            margin-top: 10px;
        }

        .codecontainer {
            margin-top: 10px;
            padding: 10px;
        }

        .containerTitle {
            font-weight: bold;
        }

        textarea {
            width: 100%;
            height: 150px;
            background: #1e1e1e;
            color: #fff;
            border: 1px solid #555;
            border-radius: 5px;
            padding: 10px;
            font-size: 14px;
        }

        .resultContainer {
            margin-top: 10px;
        }

        iframe {
            width: 100%;
            height: 200px;
            background: white;
            border: 1px solid #555;
            border-radius: 5px;
        }
    </style>
    <script>
        $(function() {
            $("#tabs").tabs(); 

            $("#run").click(function() {
                $('#resultFrame').contents().find('html').html("<style>" + 
                    $('#css').val() + "</style>" + $("#html").val());
                document.getElementById('resultFrame').contentWindow.eval($('#js').val());
            });
        });
    </script>
</head>
<body>
    <div id="container">
        <div id="titlebar">
            <div id="title">Code Player</div>
            <div id="runButton">
                <button id="run">Run</button>
            </div>
        </div>

        <div id="tabs">
            <ul>
                <li><a href="#htmlContainer">HTML</a></li>
                <li><a href="#cssContainer">CSS</a></li>
                <li><a href="#jsContainer">JS</a></li>
                <li><a href="#resultContainer">Result</a></li>
            </ul>

            <div class="codecontainer" id="htmlContainer">
                <span class="containerTitle">HTML</span>
                <textarea class="code" id="html"><div id="test">Hello, World!</div></textarea>
            </div>

            <div class="codecontainer" id="cssContainer">
                <span class="containerTitle">CSS</span>
                <textarea class="code" id="css">#test {
    background:green;
    color: white;
    padding: 10px;
}</textarea>
            </div>

            <div class="codecontainer" id="jsContainer">
                <span class="containerTitle">JS</span>
                <textarea class="code" id="js">alert('Welcome to Code Player!');</textarea>
            </div>

            <div class="codecontainer" id="resultContainer">
                <span class="containerTitle">Result</span>
                <div class="resultContainer">
                    <iframe id="resultFrame"></iframe>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
